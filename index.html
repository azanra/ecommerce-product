<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./scripts/script.js" type="module"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="headerLogo">
        <img src="./assets/images/logo.svg" alt="Sneakers Logo" />
      </div>
      <div class="headerLink">
        <a href="">Collections</a>
        <a href="">Men</a>
        <a href="">Women</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </div>
      <div class="headerAction">
        <div class="headerCartContainer">
          <button type="button" id="headerCartBtn"></button>
          <span id="headerCartAmount"></span>
        </div>
        <div class="headerProfileContainer">
          <button type="button" id="headerCartProfile"></button>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="productImageContainer">
        <div class="largeProductImage">
          <img
            src="./assets/images/image-product-1.jpg"
            alt="Large Product Image"
          />
        </div>
        <div class="thumbnailContainer">
          <div class="firstThumbnailContainer">
            <img
              src="./assets/images/image-product-1-thumbnail.jpg"
              alt="First Image"
            />
          </div>
          <div class="secondThumbnailContainer">
            <img
              src="./assets/images/image-product-2-thumbnail.jpg"
              alt="Second Image"
            />
          </div>
          <div class="thirdThumbnailContainer">
            <img
              src="./assets/images/image-product-3-thumbnail.jpg"
              alt="Third Image"
            />
          </div>
          <div class="fourthThumbnailContainer">
            <img
              src="./assets/images/image-product-4-thumbnail.jpg"
              alt="Fourth Image"
            />
          </div>
        </div>
      </div>
      <div class="productActionContainer">
        <p class="companyText">SNEAKER COMPANY</p>
        <h2 class="productNameText">Fall Limited Edition Sneakers</h2>
        <p class="productDescText">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer,
        </p>
        <div class="containerPriceText">
          <h2 class="productPriceText">$125.00</h2>
          <div class="containerDiscountText">
            <p class="productDiscountText">50%</p>
          </div>
        </div>
        <p class="originalPriceText"><del>$250.00</del></p>
        <div class="actionCartContainer">
          <div class="amountCartContainer">
            <button type="button" class="decrementAction">
              <img src="./assets/images/icon-minus.svg" alt="Decrement Logo" />
            </button>
            <span class="amountCartText"></span>
            <button type="button" class="incrementAction">
              <img src="./assets/images/icon-plus.svg" alt="Increment Logo" />
            </button>
          </div>
          <div class="checkoutContainer">
            <button type="button" class="addToCartBtn">
              <img src="./assets/images/icon-cart.svg" alt="Cart Logo" />
              <span>Add to cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <p class="cart"></p>
  </body>
</html>
