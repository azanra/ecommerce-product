<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./scripts/script.js" type="module"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="headerLogo">
        <img src="./assets/images/logo.svg" alt="Sneakers Logo" />
        <div class="headerLink">
          <div>
            <a href="">Collections</a>
          </div>
          <div>
            <a href="">Men</a>
          </div>
          <div>
            <a href="">Women</a>
          </div>
          <div>
            <a href="">About</a>
          </div>
          <div>
            <a href="">Contact</a>
          </div>
        </div>
      </div>
      <div class="headerAction">
        <div class="headerCartContainer">
          <button type="button" id="headerCartBtn">
            <svg
              id="iconCart"
              width="22"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#69707D"
                fill-rule="nonzero"
              />
            </svg>
          </button>
          <span id="headerCartAmount"></span>
        </div>
        <div class="headerProfileContainer">
          <button type="button" id="headerCartProfile">
            <img src="./assets/images/image-avatar.png" alt="Avatar Image" />
          </button>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="productImageContainer">
        <div class="largeProductImage">
          <img
            src="./assets/images/image-product-1.jpg"
            alt="Large Product Image"
            id="largeImage"
          />
        </div>
        <div class="thumbnailContainer">
          <div class="firstThumbnailContainer thumbnailImage">
            <img
              src="./assets/images/image-product-1-thumbnail.jpg"
              alt="First Image"
              id="firstThumbnailDisplay"
            />
          </div>
          <div class="secondThumbnailContainer thumbnailImage">
            <img
              src="./assets/images/image-product-2-thumbnail.jpg"
              alt="Second Image"
              id="secondThumbnailDisplay"
            />
          </div>
          <div class="thirdThumbnailContainer thumbnailImage">
            <img
              src="./assets/images/image-product-3-thumbnail.jpg"
              alt="Third Image"
              id="thirdThumbnailDisplay"
            />
          </div>
          <div class="fourthThumbnailContainer thumbnailImage">
            <img
              src="./assets/images/image-product-4-thumbnail.jpg"
              alt="Fourth Image"
              id="fourthThumbnailDisplay"
            />
          </div>
        </div>
      </div>
      <div class="productActionContainer">
        <p class="companyText">SNEAKER COMPANY</p>
        <h2 class="productNameText">Fall Limited Edition Sneakers</h2>
        <p class="productDescText">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer,
        </p>
        <div class="containerPriceText">
          <h2 class="productPriceText">$125.00</h2>
          <div class="containerDiscountText">
            <p class="productDiscountText">50%</p>
          </div>
        </div>
        <p class="originalPriceText"><del>$250.00</del></p>
        <div class="actionCartContainer">
          <div class="amountCartContainer" id="product-0">
            <button type="button" class="decrementAction">
              <img src="./assets/images/icon-minus.svg" alt="Decrement Logo" />
            </button>
            <span class="amountCartText"></span>
            <button type="button" class="incrementAction">
              <img src="./assets/images/icon-plus.svg" alt="Increment Logo" />
            </button>
          </div>
          <div class="checkoutContainer">
            <button type="button" class="addToCartBtn">
              <img src="./assets/images/icon-cart.svg" alt="Cart Logo" />
              <span>Add to cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <dialog class="dialogContainer">
      <div class="cancelContainer">
        <button class="cancelBtn">
          <img src="./assets/images/icon-close.svg" alt="Close Logo" />
        </button>
      </div>
      <div class="bodyModal">
        <button class="previousBtn">
          <img src="./assets/images/icon-previous.svg" alt="Previous Logo" />
        </button>
        <div class="modalPictureContainer">
          <img
            src="./assets/images/image-product-1.jpg"
            alt="Product Image"
            id="largeModalImage"
          />
        </div>
        <button class="nextBtn">
          <img src="./assets/images/icon-next.svg" alt="Next Logo" />
        </button>
      </div>
      <div class="footerModal">
        <div class="firstThumbnailContainer modalThumbnail">
          <img
            src="./assets/images/image-product-1-thumbnail.jpg"
            alt="First Image"
          />
        </div>
        <div class="secondThumbnailContainer modalThumbnail">
          <img
            src="./assets/images/image-product-2-thumbnail.jpg"
            alt="Second Image"
          />
        </div>
        <div class="thirdThumbnailContainer modalThumbnail">
          <img
            src="./assets/images/image-product-3-thumbnail.jpg"
            alt="Third Image"
          />
        </div>
        <div class="fourthThumbnailContainer modalThumbnail">
          <img
            src="./assets/images/image-product-4-thumbnail.jpg"
            alt="Fourth Image"
          />
        </div>
      </div>
    </dialog>
    <p class="cart"></p>
  </body>
</html>
